<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div>
      <h3 class="player-playing"></h3>
    </div>

    <div class="game-board">
      <div class="cell-grid bottom right" id="c0"></div>
      <div class="cell-grid bottom" id="c1"></div>
      <div class="cell-grid bottom left" id="c2"></div>
      <div class="cell-grid right" id="c3"></div>
      <div class="cell-grid" id="c4"></div>
      <div class="cell-grid left" id="c5"></div>
      <div class="cell-grid top right" id="c6"></div>
      <div class="cell-grid top" id="c7"></div>
      <div class="cell-grid top left" id="c8"></div>
    </div>

    <button id="play-button">Play</button>
  </body>
</html>
